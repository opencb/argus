id: gene
baseUrl: https://ws.zettagenomics.com/cellbase/webservices/rest/v5/hsapiens
tests:
  - id: info
    path: /feature/gene/{genes}/info
    method: GET
    async: false
    steps:
      - id: positive
        pathParams:
          genes: BRCA2
        queryParams:
          assembly: grch38
        matrixParams:
          source:
            - ensembl
            - refseq
          include:
            - chromosome,biotype
            - id,biotype
        validation:
          # seconds
          time: 0.05
          results:
            - match('responses[0].results[0].biotype', 'protein_coding')
