id: projects
baseUrl: http://bioinfo.hpc.cam.ac.uk/opencga-demo/webservices/rest/v1/projects
# % of time allowed to deviate from expected time (0-100)
timeDeviation: 100
asyncRetryTime: 10
tests:
  - id: studies
    tags: QUICK
    path: /{projects}/studies
    method: GET
    async: false
    tasks:
      - id: positive
        pathParams:
          projects: exomes_grch37
#        queryParams:
#          limit: 5
#          include: id,name
#          sid:
#            file: /path/to/file.tsv
#            env: OPENCGA_TOKEN
        matrixParams:
          include:
            - id
            - name
          exclude:
            - creationDate
            - uri
          limit:
            - 1
            - 5
        validation:
          # seconds
          time: 0.05
          headers:
            Content-Type: application/json
          results:
            - compare('queryOptions.limit', 1, 'eq')
            - compare('queryOptions.limit', 5)
            - list_length('response[0].result', 1, 'gt')

#            - list_length(response[0].results.events, 0, op?)
#            - list_contains(response[], 'RCV1112233')
#            - list_equals(response[], [], True)
#            - list_sorted(response[0].sort, "ASC")
#            - dict_equals(response[0].results[0], {})
#            - match(field, regex)
#            - compare(field, value, operator?)
#            - exists
#            - empty
#            - job_file_exists(field)

      - id: negative
        pathParams:
          projects: exomes_grch37
        queryParams:
          limit: 1
          skip: 1
        validation:
          time: 0.05
          status_code: 404