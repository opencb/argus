id: analysis_clinical
baseUrl: https://test.app.zettagenomics.com/xeta-14s/opencga/webservices/rest/v2/analysis/clinical
tests:
  - id: exomiser
    path: /interpreter/exomiser/run
    method: POST
    async: true
    tasks:
      - id: task1
        queryParams:
          study: test@germline:ashkenazim
        body:
          clinicalAnalysis: CHG002O
        validation:
          # seconds
          time: 0.05
          results:
            - file_exists('responses[0].results[0].output', ['interpretation.json'])
            - file_size('responses[0].results[0].output', 'interpretation.json', 0, 'gt')

